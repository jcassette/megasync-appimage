name: Main

on:
  push:
    branches:
    - main
    tags:
    - 'v[0-9].*'

jobs:
  appimage-job:
    name: AppImage Job
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies
        run: ./utils/dependencies.sh

      - name: Build MEGAsync
        run: ./utils/build.sh

      - name: Create AppImage
        run: ./utils/package.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-artifact
          path: ./MEGAsync-x86_64.AppImage

  release-job:
    name: Release Job
    permissions:
      contents: write
    needs: appimage-job
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: appimage-artifact

      - name: Create GitHub release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload AppImage
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./MEGAsync-x86_64.AppImage
          asset_name: MEGAsync-x86_64.AppImage
          asset_content_type: application/octet-stream

      - name: Print URL
        run: |
          echo "Release: ${{ steps.create-release.outputs.html_url }}"
          echo "AppImage: ${{ steps.upload-release-asset.outputs.browser_download_url }}"
